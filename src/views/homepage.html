<div ng-controller="homepageController">
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" ng-class='{active:$first}'
            ng-repeat="item in corousel track by $index" data-slide-to="$index"></li>

            <!--<li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>-->
        </ol>

        <div class="carousel-inner">
            <div ng-repeat="item in corousel" ng-class='{active:$first}' class="item" style="width: 100%;">
                <!--<div class="item" style="width: 100%;">-->
                    <img src="{{item.url}}" alt="{{item.alt}}" class="img-responsive" style=" margin: 0 auto;"/>
                <!--</div>-->
            </div>    
        </div>
